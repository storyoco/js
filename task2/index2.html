<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>版本选择-杀人游戏</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.5">
    <link rel="stylesheet" href="stylesheets/index2.css">
    <link rel="stylesheet" href="stylesheets/reset.css">
</head>
<body>
    <div class="head">
        <div class="header">
            <input type="button" class="header-menu">
        </div>
    </div>
    <div class="main">
        <div class="recent">
            <a href="#" class="recent-game">上次游戏：杀人游戏</a>
        </div>
        <div class="select">
            <div class="sel-main">
                <div class="sel-game">杀人游戏</div>
                <img onclick="location.href = 'assign.html';" src="img/wolf.png" class="pic-wolf">
                <ul class="sel-page">
                    <input type="button" class="page page1">
                    <input type="button" class="page page2">
                    <input type="button" class="page page3">
                    <input type="button" class="page page4">
                </ul>
            </div>
            <input class="btn-pre" type="button"/>
            <input class="btn-next" type="button"/>
        </div>
    </div>
</body>
</html>
