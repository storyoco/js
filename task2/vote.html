<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>投票</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="stylesheets/vote.css">
    <link rel="stylesheet" href="stylesheets/reset.css">
    <script src="http://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/vote.js"></script>
</head>
<body>
    <div class="head">
        <div class="header">
            <span class="vote">投票</span>
            <a class="btn-close"></a>
        </div>
    </div>
    <div class="content">
        <ul class="vote-info">
            <li class="vote-text">
                发言讨论结束，大家请投票
            </li>
            <li class="vote-tgl"></li>
        </ul>
        <ul class="vote-prom">
            点击得票数最多人的头像
        </ul>
        <ul class="vote-peo">

        </ul>
    </div>
    <div class="foot">
        <div class="footer">
            <a class="footer-btn">投死</a>
        </div>
    </div>
</body>
</html>
