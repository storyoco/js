<div class="login container-fluied" ng-controller="loginCtrl">
    <form class="land" name="land">
        <span class="title">后台登录</span>
        <div class="name">
            <img src="img/icon_peo.png">
            <input id="account" class="account" ng-model="account" type="text" name="account"  placeholder="用户名" required>
        </div>
        <div class="password">
            <img src="img/icon_password.png">
            <input id="number" class="number" ng-model="number" type="password" name="number" placeholder="密码" required>
        </div>
        <div id="point" class="point">{{point}}</div>
        <input id="btn" class="btn" ng-click="btnLogin()" type="submit" value="登录">
    </form>
</div>
